<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>14.网页布局</title>
</head>

<body>
  <h3>静态、自适应、流式、响应式四种网页布局</h3>
  <ul>
    <li>静态布局：意思就是不管浏览器尺寸具体是多少，网页布局就按照当时写代码的布局来布置；</li>
    <li>自适应布局：就是说你看到的页面，里面元素的位置会变化而大小不会变化；</li>
    <li>流式布局：你看到的页面，元素的大小会变化而位置不会变化——这就导致如果屏幕太大或者太小都会导致元素无法正常显示。</li>
    <li>自适应布局：每个屏幕分辨率下面会有一个布局样式，同时位置会变而且大小也会变。</li>
  </ul>
</body>
<script>
  var a = {}
  var b = {
    key: 'b'
  }
  var c = {
    key: 'c'
  }
  var d = [3, 5, 6]
  console.log(b.toString())
  console.log(c.toString())
  console.log(d.toString())
  a[b] = 123
  a[c] = 345
  a[d] = 333
  console.log(a)
  console.log(a[b])
  console.log(a[c])
  console.log(a[d])
</script>

</html>
