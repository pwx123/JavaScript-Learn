<!DOCTYPE html>

  <title>17.函数输出</title>
</head>

<body>

</body>
<script>
  var a = function (val, index) {
    console.log(index)
    return {
      fn: function (name) {
        return a(name, val)
      }
    }
  }
  var b = a(0)
  b.fn(1)
  b.fn(2)
  var c = a(1)
  c.fn(1)
  c.fn(2)

</script>

</html>
