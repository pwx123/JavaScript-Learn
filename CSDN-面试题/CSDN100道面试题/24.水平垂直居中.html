<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>24.水平垂直居中</title>
  <style>
    .main {
      width: 100%;
      height: 300px;
      border: 1px solid #000;
      margin-bottom: 20px;
    }

    .container {
      width: 100px;
      height: 100px;
      background-color: red;
    }

    .main1 {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .main2 {
      position: relative;
    }

    .container2 {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    .main3 {
      position: relative;
    }

    .container3 {
      position: absolute;
      margin: auto;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
    }

    .main4 {
      position: relative;
    }

    .container4 {
      position: absolute;
      left: 50%;
      top: 50%;
      margin: -50px 0 0 -50px;
    }

  </style>
</head>

<body>
  <div class="main main1">
    <div class="container container1"></div>
  </div>
  <div class="main main2">
    <div class="container container2"></div>
  </div>
  <div class="main main3">
    <div class="container container3"></div>
  </div>
  <div class="main main4">
    <div class="container container4"></div>
  </div>
</body>

</html>
