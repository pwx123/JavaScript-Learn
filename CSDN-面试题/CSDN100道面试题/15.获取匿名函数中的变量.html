<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>15.获取匿名函数中的变量</title>
</head>

<body>

</body>
<script>
  var R = (function () {
    var u = {
      a: 1,
      b: 2
    }
    var r = {
      fn: function (k) {
        return u[k]
      }
    }
    return r
  })()
  console.log(R.fn('a'))
  // 立刻执行的函数 返回r,R=r,R.fn()调用函数
</script>

</html>
