<!DOCTYPE html>

  <title>25.封装一个函数，参数是定时器的时间，then执行回调函数</title>
</head>

<body>

</body>
<script>
  function timeout(time) {
    return new Promise(resolve => {
      setTimeout(resolve, time)
  })
  }
  timeout(1000).then(() => {
    console.log('over after 1000ms')
})
</script>

</html>
