  <title>13.css选择器优先级及权重</title>
</head>

<body>
  <a href="https://blog.csdn.net/Coder_Chang/article/details/72777943">详细介绍</a>
  <div>
    <h4>4个等级的定义如下：</h4>
    <p>第一等级：代表内联样式，如style=""，权值为 1000</p>
    <p>第二等级：代表id选择器，如#content，权值为100</p>
    <p>第三等级：代表类，伪类和属性选择器，如.content，权值为10</p>
    <p>第四等级：代表标签选择器和伪元素选择器，如div p，权值为1</p>
  </div>
</body>
