</body>
<script>
  var arr = [1, 2, 3, 5, 11, 12, 35]

  function arrIndex(arr, value) { // 二分搜索
    var min = 0
    var max = arr.length - 1
    while (min <= max) {
      mid = parseInt((min + max) / 2)
      if (value < arr[mid]) {
        max = mid - 1
      } else if (value > arr[mid]) {
        min = mid + 1
      } else {
        return mid
      }
    }
    return min
  }

  function insertArr(arr, value) {
    if (value == arr[0]) {
      arr.unshift(val)
    } else if (value == arr[arr.length - 1]) {
      arr.push(val)
    } else {
      let index = arrIndex(arr, value)
      arr.splice(index, 0, value)
    }
  }
  insertArr(arr, 9)
  console.log(arr)

</script>
