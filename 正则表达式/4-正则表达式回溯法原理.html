<body>
  <h3>见pdf</h3>
</body>
<script>
  /* 
    既然有回溯的过程，那么匹配效率肯定低一些。相对谁呢？相对那些 DFA 引擎, DFA 是“确定型有限自动
    机”的简写。
    而 JavaScript 的正则引擎是 NFA，NFA 是“非确定型有限自动机”的简写。
    大部分语言中的正则都是 NFA，为啥它这么流行呢？
    答：你别看我匹配慢，但是我编译快啊，而且我还有趣哦。 
  */
</script>
