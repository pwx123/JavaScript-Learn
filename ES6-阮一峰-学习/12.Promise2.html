<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./js/jquery-3.2.1.js"></script>
  <title>Promise</title>
</head>

<body>
  <script>
    //异步编程的一种解决方案
    let promise1 = new Promise((resolve, reject) => { //立刻执行
      console.log("resolve before");
      resolve();
    })
    promise1.then(() => {
      console.log("resolve over");
    })
  </script>
</body>

</html>
