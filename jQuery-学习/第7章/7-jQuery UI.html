<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        #myList {
            width: 80px;
            background: #eee;
            padding: 5px;
        }

        #myList a {
            text-decoration: none;
            color: #0077B0;
        }

        #myList a:hover {
            text-decoration: underline;
        }

        #myList .qlink {
            font-size: 12px;
            color: #666;
            margin-left: 10px;
        }

        #myList li {
            list-style: none;
        }
    </style>
    <link rel="stylesheet" href="../css/jquery-ui.structure.css">
    <link rel="stylesheet" href="../css/jquery-ui.theme.css">
    <script src="../js/jquery-3.2.1.js"></script>
    <script src="../js/jquery-ui.js"></script>
    <title>7-jQuery UI</title>
    <script>
        $(document).ready(function () {
            $("#myList").sortable({
                delay: 0.5,
                stop: function () {
                    console.log("拖动完毕!");
                }
            });
            console.log($("#myList").sortable('serialize'));
        })
    </script>
</head>

<body>
    <div>
        <a href="#">拖动以改变顺序</a>
    </div>
    <ul id="myList">
        <li id="myList_mood">
            <a href="#">心情</a>
        </li>
        <li id="myList_photo">
            <a href="#">相册</a>
            <a href="#" class="qlink">上传</a>
        </li>
        <li id="myList_blog">
            <a href="#">日志</a>
            <a href="#" class="qlink">发表</a>
        </li>
        <li id="myList_vote">
            <a href="#">投票</a>
        </li>
        <li id="myList_share">
            <a href="#">分享</a>
        </li>
        <li id="myList_group">
            <a href="#">群组</a>
        </li>
    </ul>
</body>

</html>
