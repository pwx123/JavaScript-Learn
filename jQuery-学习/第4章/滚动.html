<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="..\js\jquery-3.2.1.js"></script>
    <title>滚动</title>
    <link rel="stylesheet" href="4-滚动.css">
</head>

<body>
    <div class="v_show">
        <!-- 头部标题 -->
        <div class="v_caption">
            <h2 class="cartoon" title="标题">标题</h2>
            <div class="highlight_tip">
            </div>
            <div class="change_btn">
                <button class="prev"><</button>
                <button class="next">></button>
            </div>
        </div>
        <!-- 内容展示区域 -->
        <div class="v_content">
            <div class="v_content_list">
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                    <li>6</li>
                    <li>7</li>
                    <li>8</li>
                    <li>9</li>
                    <li>10</li>
                    <li>11</li>
                    <li>12</li>
                    <li>13</li>
                    <li>14</li>
                    <li>15</li>
                    <li>16</li>
                    <li>17</li>
                    <li>18</li>
                    <li>19</li>
                </ul>
            </div>
        </div>
    </div>
</body>
<script src="4-滚动.js"></script>

</html>
