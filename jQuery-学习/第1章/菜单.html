<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>菜单</title>
  <script src="..\js\jquery-3.2.1.js"></script>
  <style type="text/css">
    #menu {
      width: 300px;
    }

    .has_children {
      background-color: #555;
      color: #fff;
      cursor: pointer;
    }

    .highlight {
      color: #fff;
      background: green;
    }

    div {
      padding: 0;
      margin: 10px 0;
    }

    div a {
      background: #888;
      display: none;
      float: left;
      width: 300px;
    }
  </style>
</head>

<body>
  <div id="menu">
    <div class="has_children">
      <span>第一章-认识jQuery</span>
      <a>1.1-</a>
      <a>1.2-</a>
      <a>1.3-</a>
      <a>1.4-</a>
      <a>1.5-</a>
      <a>1.6-</a>
      <a>1.7-</a>
    </div>
    <div class="has_children">
      <span>第二章-jQuery选择器</span>
      <a>2.1-</a>
      <a>2.2-</a>
      <a>2.3-</a>
      <a>2.4-</a>
      <a>2.5-</a>
      <a>2.6-</a>
      <a>2.7-</a>
    </div>
    <div class="has_children">
      <span>第三章-jQuery中DOM操作</span>
      <a>3.1-</a>
      <a>3.2-</a>
      <a>3.3-</a>
      <a>3.4-</a>
      <a>3.5-</a>
      <a>3.6-</a>
      <a>4.7-</a>
    </div>
  </div>
</body>
<script>
  $(".has_children").click(function () {
    $(this).addClass("highlight")
      .children("a").show().end() //将子元素<a>显示处理
      //重新定位到上次操作的元素
      .siblings().removeClass("highlight") //获取元素的兄弟元素
      .children("a").hide();
  })
</script>

</html>
