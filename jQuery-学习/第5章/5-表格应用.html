<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>5-表格应用</title>
  <script src="..\js\jquery-3.2.1.js"></script>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
  }

  .even {
    background: #fff38f;
  }

  .odd {
    background: #999;
  }

  .selected {
    background-color: #666;
  }

  table {
    text-align: center;
  }

  ul {
    width: 200px;
  }

  li {
    display: inline-block;
    list-style: none;
  }

  .tab_box {
    border: 1px solid #666;
    width: 200px;
    height: 100px;
  }

  .hide {
    display: none;

  }

</style>

<body>
  <table cellpadding="3" cellspacing="0" id="table1">

        <th>暂住地</th>

    </thead>
    <tbody>
      <tr>

        <td>男</td>

        <th>性别</th>
        <th>暂住地</th>
      </tr>

      <tr class="parent" id="row_01">

      <tr class="child_row_01">

      <span class="bigger" style="background:#666">放大</span>

    </div>
    <div>
      <p id="para">
        This is some text for test!

    </div>
  </div>

      <ul>
        <li class="selected">时事</li>

</body>

</html>
