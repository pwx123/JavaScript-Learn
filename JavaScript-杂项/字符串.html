<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <a href="?name=pwx&password=123">链接</a>
  <button onclick="getSearch()">获取</button>
</body>
<script>
var url = 'http://www.baidu.com';
var features = "height=400,width=800,top=10,left=10,toolbar=no,menubar=no,scrollbars=no,resizable=no,location=no,status";
var me = window.open(url,"newW",features);
setTimeout(function(){
  me.close();
},2000)
function getSearch(){
  var url = location.search.substring(1);
  var a = url.split('&');
  for(var i=0;i<a.length;i++){
    var index = a[i].indexOf('=');
    var name = a[i].substring(0,index);
    var pwd = a[i].substring(index+1);
    console.log(name+","+pwd);
  }
}
document.onmousemove = function(e){
  //console.log(e);
}
</script>
</html>
