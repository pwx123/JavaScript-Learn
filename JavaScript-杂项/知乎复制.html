<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=false">
    <!-- 
    width    设置viewport宽度，为一个正整数，或字符串‘device-width’
    device-width  设备宽度
    height   设置viewport高度，一般设置了宽度，会自动解析出高度，可以不用设置
    initial-scale    默认缩放比例（初始缩放比例），为一个数字，可以带小数
    minimum-scale    允许用户最小缩放比例，为一个数字，可以带小数
    maximum-scale    允许用户最大缩放比例，为一个数字，可以带小数
    user-scalable    是否允许手动缩放 
    -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/知乎复制.css">
    <title>Document</title>
</head>

<body>
    <h1>Test</h1>
    <div class="p1">
        <p class="overflowtxt">允许用户最小缩放比例，为一个数字，可以带小数允许用户最小缩放比例，为一个数字，可以带小数允许用户最小缩放比例，为一个数字，可以带小数允许用户最小缩放比例，为一个数字，可以带小数。</p>
    </div>
    <div>
        <p class="moverflow">允许用户最大缩放比例，为一个数 ，可以带小数允许用户最大缩放比例，为一个数字，可以带小数。</p>
    </div>
    <script src="./js/jquery-3.2.1.js"></script>
    <script src="./js/知乎复制.js"></script>
</body>
</html>
